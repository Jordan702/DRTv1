<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliveAI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #1e1e1e;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user {
            background: #0d6efd;
            align-self: flex-end;
        }
        .ai {
            background: #6c757d;
            align-self: flex-start;
        }
        .tx-hashes {
            font-size: 0.8em;
            margin-top: 5px;
            word-break: break-all;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #222;
        }
        #stimulus, #cognition {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #axis, #amount, #tokenSwapOut {
            width: 100px;
            margin-right: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #0d6efd;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
    <input type="text" id="stimulus" placeholder="Stimulus" />
    <input type="text" id="cognition" placeholder="Cognition" />
    <input type="text" id="axis" placeholder="Axis" />
    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="tokenSwapOut" placeholder="Swap To" />
    <button id="sendBtn">Send</button>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, className, txHashes = []) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.innerHTML = text;

        if (txHashes.length > 0) {
            const hashesDiv = document.createElement('div');
            hashesDiv.className = 'tx-hashes';
            hashesDiv.innerHTML = txHashes.map((h, i) => `Tx${i+1}: ${h}`).join('<br>');
            msgDiv.appendChild(hashesDiv);
        }

        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const stimulus = document.getElementById('stimulus').value;
        const cognition = document.getElementById('cognition').value;
        const axis = document.getElementById('axis').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const tokenSwapOut = document.getElementById('tokenSwapOut').value;

        if (!stimulus || !cognition || !axis || !amount || !tokenSwapOut) return alert('Fill all fields!');

        appendMessage(`<b>You:</b> ${stimulus} / ${cognition}`, 'user');

        try {
            const res = await fetch('/api/aliveAI/runCycle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stimulus, cognition, axis, amount, tokenSwapOut })
            });

            const data = await res.json();

            if (data.success) {
                const { state } = data;
                const txHashes = state.txHashes || []; // assuming your controller returns them
                appendMessage(`<b>AliveAI:</b> ${state.E}`, 'ai', txHashes);
            } else {
                appendMessage(`<b>AliveAI Error:</b> ${data.error}`, 'ai');
            }
        } catch (err) {
            console.error(err);
            appendMessage(`<b>AliveAI Error:</b> ${err.message}`, 'ai');
        }

        // clear inputs
        document.getElementById('stimulus').value = '';
        document.getElementById('cognition').value = '';
        document.getElementById('axis').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('tokenSwapOut').value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
</script>

</body>
</html>
