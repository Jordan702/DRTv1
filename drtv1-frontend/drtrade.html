<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRTrade DEX - Trade</title>
  <script src="https://cdn.ethers.io/lib/ethers-6.0.umd.min.js" type="application/javascript"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 2rem;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }
    button:hover {
      background-color: #1b5e20;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
      color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DRTrade DEX - Trade</h1>
    
    <!-- Wallet Address Input -->
    <label for="walletAddressInput">Wallet Address</label>
    <input type="text" id="walletAddressInput" placeholder="Enter your wallet address">
    
    <!-- Trade Direction Selection -->
    <label for="tradeDirection">Trade Direction</label>
    <select id="tradeDirection">
      <option value="buy">Buy DRTv1 (Spend ETH to Purchase)</option>
      <option value="sell">Sell DRTv1 (Receive ETH)</option>
    </select>
    
    <!-- DRTv1 Amount Input -->
    <label for="drtAmount">DRTv1 Amount</label>
    <input type="text" id="drtAmount" placeholder="Enter amount of DRTv1">
    
    <!-- Buttons for liquidity check and trade execution -->
    <button id="checkLiquidityButton">Check Liquidity</button>
    <button id="executeTradeButton" disabled>Execute Trade</button>
    
    <!-- Status message display -->
    <div id="status"></div>
    
    <script>
      let userWalletAddress = '';
      
      // Update wallet address variable when input changes
      document.getElementById("walletAddressInput").addEventListener("input", (event) => {
        userWalletAddress = event.target.value.trim();
      });
      
      // Check liquidity button event handler
      document.getElementById("checkLiquidityButton").onclick = async function() {
        const amount = document.getElementById("drtAmount").value.trim();
        const tradeDirection = document.getElementById("tradeDirection").value;
        
        if (!userWalletAddress) {
          return logStatus("Please enter your wallet address.");
        }
        if (!amount) {
          return logStatus("Please enter the amount of DRTv1.");
        }
        
        logStatus("üîç Checking liquidity...");
        
        try {
          // Prepare the payload for liquidity check
          const payload = {
            walletAddress: userWalletAddress,
            direction: tradeDirection,
            amount: amount
          };
          
          // POST to your backend liquidity check endpoint
          const response = await fetch("https://drtv1-backend.onrender.com/api/swap", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          
          const result = await response.json();
          
          // We expect { status: "proceed" } from the backend if liquidity is sufficient.
          if (response.ok && result.status === "proceed") {
            logStatus("‚úÖ Sufficient liquidity available! You can proceed with the trade.");
            document.getElementById("executeTradeButton").disabled = false;
          } else {
            logStatus("‚ùå Insufficient liquidity. Trade aborted.");
            document.getElementById("executeTradeButton").disabled = true;
          }
        } catch (err) {
          logStatus("üö´ Error checking liquidity: " + err.message);
          document.getElementById("executeTradeButton").disabled = true;
        }
      };
      
      // Execute trade button event handler
      document.getElementById("executeTradeButton").onclick = async function() {
        const amount = document.getElementById("drtAmount").value.trim();
        const tradeDirection = document.getElementById("tradeDirection").value;
        
        logStatus("‚è≥ Executing trade...");
        
        try {
          // Prepare payload for trade execution
          const payload = {
            walletAddress: userWalletAddress,
            direction: tradeDirection,
            amount: amount
          };
          
          // POST to your backend trade execution endpoint
          const response = await fetch("https://drtv1-backend.onrender.com/api/swap/execute", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          
          const result = await response.json();
          
          if (response.ok && result.status === "success") {
            logStatus("‚úÖ Trade executed successfully. Transaction Hash: " + result.txHash);
          } else {
            logStatus("‚ùå Trade execution failed: " + (result.error || "Unknown error."));
          }
        } catch (err) {
          logStatus("üö´ Error executing trade: " + err.message);
        }
      };
      
      // Helper function to display status messages
      function logStatus(message) {
        document.getElementById("status").innerText = message;
      }
    </script>
  </div>
</body>
</html>
