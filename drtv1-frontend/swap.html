<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRT Mesh Swap</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .category-Food { background-color: #5c4033; }
    .category-Climate { background-color: #2e8b57; }
    .category-Infrastructure { background-color: #8b0000; }
    .category-Education { background-color: #fff; color: #000; }
    .category-Health { background-color: #4682b4; }
    .token-card {
      border-radius: 10px;
      padding: 1em;
      margin: 1em auto;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .token-card:hover {
      transform: scale(1.02);
    }
    .token-logo {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 1em;
    }
    .token-details {
      flex: 1;
      text-align: left;
    }
    .token-name {
      font-weight: bold;
    }
    .token-meta {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Welcome to DRT Mesh</h1>
  <p>Every buy supports global livelihoods. Earn DRT as impact rewards. 100 points = $1 worth of DRT.</p>

  <div id="token-list">Loading tokens...</div>

  <script>
    const registryUrl = "https://raw.githubusercontent.com/Jordan702/DRTv1/main/drtv1-frontend/tokenRegistry.json";

    const coingeckoUrl = "https://api.coingecko.com/api/v3/simple/price?ids=";
    const coingeckoSuffix = "&vs_currencies=usd";

    async function fetchRegistry() {
      try {
        const res = await fetch(registryUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
      } catch (err) {
        console.error("Failed to fetch tokenRegistry.json:", err);
        return {};
      }
    }

    async function fetchPrices(ids) {
      try {
        if (!ids.length) return {};
        const res = await fetch(coingeckoUrl + ids.join('%2C') + coingeckoSuffix);
        if (!res.ok) throw new Error(`Price fetch failed: ${res.status}`);
        return await res.json();
      } catch (err) {
        console.error("Price fetch error:", err);
        return {};
      }
    }

    function getCategoryStyle(category) {
      return `category-${(category || '').replace(/\s/g, '')}`;
    }

    function createCard(token, priceData) {
      const card = document.createElement('div');
      card.className = `token-card ${getCategoryStyle(token.category)}`;
      card.onclick = () => window.location.href = `tokeninfo.html?ticker=${token.ticker}`;

      const logo = document.createElement('img');
      logo.src = token.logo || "";
      logo.className = 'token-logo';

      const details = document.createElement('div');
      details.className = 'token-details';

      const price = token.coingeckoId && priceData?.[token.coingeckoId]?.usd;
      details.innerHTML = `
        <div class="token-name">${token.name} (${token.ticker})</div>
        <div class="token-meta">
          Price: $${price ? price.toFixed(2) : 'N/A'}<br />
          Category: ${token.category || 'N/A'}<br />
          Impact Score: ${token.impactScore ?? 'N/A'}
        </div>`;

      card.appendChild(logo);
      card.appendChild(details);
      return card;
    }

    async function renderTokens() {
      const container = document.getElementById("token-list");
      try {
        const data = await fetchRegistry();
        const tokens = Object.values(data);
        if (!tokens.length) throw new Error("Empty registry");

        tokens.sort((a, b) => (a.category || '').localeCompare(b.category || ''));

        const ids = tokens.map(t => t.coingeckoId).filter(Boolean);
        const prices = await fetchPrices(ids);

        container.innerHTML = "";
        tokens.forEach(token => {
          const card = createCard(token, prices);
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "Failed to load tokens.";
        console.error("Token rendering error:", err);
      }
    }

    renderTokens();
  </script>
</body>
</html>
