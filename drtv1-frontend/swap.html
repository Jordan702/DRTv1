<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DRT Mesh Swap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
    }

    .info {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .swap-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }

    select, input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
      color: #ffa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>DRT Mesh Token Exchange</h1>
  <p class="info">
    This is a purpose-built, decentralized mesh exchange prioritizing global impact over profit.<br>
    Every buy helps global livelihood and rewards you through our impact system. 100 points = $1 worth of DRT!
  </p>

  <div class="swap-box">
    <button id="connectWallet">Connect Wallet</button>

    <label for="fromToken">From Token</label>
    <select id="fromToken"><option value="">Loading...</option></select>

    <label for="toToken">To Token</label>
    <select id="toToken"><option value="">Loading...</option></select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0" />

    <button id="swapButton">Swap</button>

    <p id="status"></p>
  </div>

  <script>
    let account;
    const provider = window.ethereum;
    const contractAddress = "0xYourUniversalRouterAddressHere";
    const contractABI = [ /* Replace with DRTUniversalRouter ABI */ ];

    async function connectWallet() {
      if (!provider) return alert("MetaMask not found");
      const accounts = await provider.request({ method: 'eth_requestAccounts' });
      account = accounts[0];
      document.getElementById("connectWallet").innerText = "Connected: " + account.slice(0, 6) + "...";
    }

    async function swapTokens() {
      const from = document.getElementById("fromToken").value;
      const to = document.getElementById("toToken").value;
      const amount = document.getElementById("amount").value;
      const status = document.getElementById("status");

      if (!account || !from || !to || !amount) {
        status.innerText = "Please fill all fields and connect wallet.";
        return;
      }

      try {
        const web3 = new Web3(provider);
        const router = new web3.eth.Contract(contractABI, contractAddress);
        const amountWei = web3.utils.toWei(amount, 'ether');

        status.innerText = "Swapping...";

        const tx = await router.methods.swap(from, to, amountWei).send({ from: account });

        status.innerText = "Swap successful! Tx: " + tx.transactionHash;
      } catch (err) {
        console.error(err);
        status.innerText = "Swap failed. Check console.";
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("swapButton").addEventListener("click", swapTokens);

    // Load token options from tokenRegistry.json
    fetch("tokenRegistry.json")
      .then(res => res.json())
      .then(data => {
        const fromTokenSelect = document.getElementById("fromToken");
        const toTokenSelect = document.getElementById("toToken");

        Object.values(data).forEach(token => {
          const option = `<option value="${token.ticker}">${token.name} (${token.ticker})</option>`;
          fromTokenSelect.innerHTML += option;
          toTokenSelect.innerHTML += option;
        });
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</body>
</html>
