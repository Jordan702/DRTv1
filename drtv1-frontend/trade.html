<!DOCTYPE html>
<html>
<head>
  <title>DRT Vault UI</title>
</head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 4rem 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: normal;
      font-size: 1.25rem;
      color: #ccc;
    }
    section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
      font-size: 1rem;
      line-height: 1.6;
    }
    a {
      color: yellow;
      text-decoration: none;
    }
    code {
      background: #111;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
      color: #00ffcc;
    }
    img.logo {
      margin-top: 1rem;
      width: 120px;
    }
    iframe.chart {
      border: 0;
      border-radius: 12px;
      width: 100%;
      height: 400px;
      margin-top: 2rem;
    }
  </style>
</head>
  <header>
    <h1>DRTv1</h1>
    <img src="DRTv1 Logo.png" alt="DRTv1 Logo" class="logo">
    <h2>Decentralized Resource Token â€“ Evolution Through Contribution</h2>
  </header>
<body>
  <h1>DRTv1 Trading</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress"></p>

  <input type="text" id="buyAmount" placeholder="ETH to spend">
  <button onclick="buy()">Buy DRTv1</button>

  <input type="text" id="sellAmount" placeholder="DRTv1 to sell">
  <button onclick="sell()">Sell DRTv1</button>
  <button onclick="fetchBalances()">Get Balances</button>

  <p id="status"></p>

  <script>
    let wallet;

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        wallet = accounts[0];
        document.getElementById('walletAddress').innerText = `Connected: ${wallet}`;
      } else {
        alert('Install MetaMask');
      }
    }

    async function buy() {
      const ethAmount = document.getElementById("buyAmount").value;
      const res = await fetch("http://localhost:3000/api/trade/buyDRTv1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userAddress: wallet, ethAmount }),
      });
      const data = await res.json();
      document.getElementById("status").innerText = data.success ? `Tx: ${data.txHash}` : data.error;
    }

    async function sell() {
      const tokenAmount = document.getElementById("sellAmount").value;
      const res = await fetch("http://localhost:3000/api/trade/sellDRTv1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userAddress: wallet, tokenAmount }),
      });
      const data = await res.json();
      document.getElementById("status").innerText = data.success ? `Tx: ${data.txHash}` : data.error;
    }

    async function fetchBalances() {
      const res = await fetch(`http://localhost:3000/api/balance/${wallet}`);
      const data = await res.json();
      if (data.success) {
        const { eth, sETH, dRTv1, dRTv2 } = data.balances;
        document.getElementById("status").innerText = 
          `ETH: ${eth}\nsETH: ${sETH}\ndRTv1: ${dRTv1}\ndRTv2: ${dRTv2}`;
      } else {
        document.getElementById("status").innerText = `Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
